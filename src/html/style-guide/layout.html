<!DOCTYPE html>
<html lang="ko">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/x-icon" href="favicon.ico">
		<link rel="icon" type="image/png" sizes="96x96" href="../../favicon-96x96.png">
		<link rel="icon" type="image/png" sizes="32x32" href="../../favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="../../favicon-16x16.png">
		<link rel="stylesheet" type="text/css" href="../../assets/css/base.css" />
		<title>bzp출장관리 - 출장관리자 :: 스타일 가이드</title>
	</head>

	<body>
		<div id="wrap">
			<header id="header" class="sticky">
				<div class="inner">
					<h1><a href="/" class="header-logo">BZP출장관리</a></h1>
					<ul class="header-util">
						<li>
							<button type="button" class="btn-header-util">
								<i class="icon setting"></i>
								<div class="bubble sm" data-direction="bottom">회원정보 수정</div>
							</button>
						</li>
						<li>
							<button type="button" class="btn-header-util">
								<i class="icon logout"></i>
								<div class="bubble sm" data-direction="bottom">로그아웃</div>
							</button>
						</li>
					</ul>
				</div>
			</header>
			<nav id="nav">
				<div class="inner">
					<ul>
						<li><button type="button" class="btn-nav-main active"><i class="icon nav home"></i><span class="text">홈</span></button></li>
						<li><button type="button" class="btn-nav-main"><i class="icon nav report"></i><span class="text">종합 리포트</span></button></li>
						<li><button type="button" class="btn-nav-main"><i class="icon nav flight"></i><span class="text">항공 리포트</span></button></li>
						<li><button type="button" class="btn-nav-main"><i class="icon nav hotel"></i><span class="text">숙박 리포트</span></button></li>
						<li><button type="button" class="btn-nav-main"><i class="icon nav train"></i><span class="text">열차 리포트</span></button></li>
						<li><button type="button" class="btn-nav-main"><i class="icon nav bus"></i><span class="text">시외버스 리포트</span></button></li>
					</ul>
				</div>
			</nav>
			<div id="container">
				<main id="contents">
					<ul class="breadcrumbs">
						<li><a href="#">홈</a></li>
						<li><a href="#">종합 리포트</a></li>
						<li><span class="current">전체 예약 리스트</span></li>
					</ul>
					<div class="row">
						<div class="col-6">
							<div class="contents-box default"></div>
						</div>
						<div class="col-6">
							<div class="contents-box default"></div>
						</div>
						<div class="col-6">
							<div class="contents-box default"></div>
						</div>
					</div>
				</main>
			</div>
		</div>
	</body>

</html>
