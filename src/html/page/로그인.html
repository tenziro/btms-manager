<!DOCTYPE html>
<html lang="ko">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link rel="icon" type="image/x-icon" href="favicon.ico">
		<link rel="icon" type="image/png" sizes="96x96" href="../../favicon-96x96.png">
		<link rel="icon" type="image/png" sizes="32x32" href="../../favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="../../favicon-16x16.png">
		<link rel="stylesheet" type="text/css" href="../../assets/css/base.css" />
		<title>bzp출장관리 - 출장관리자 :: 로그인</title>
	</head>

	<body>
		<div id="wrap">
			<div id="login">
				<h1 class="logo"><img srcset="../../assets/images/common/ico-login-logo.png 1x, ../../assets/images/common/ico-login-logo@2x.png 2x" alt="bzp출장관리" /></h1>
				<div class="login-form">
					<h2 class="login-msg">Welcome!</h2>
					<ul class="form-type1">
						<li class="form-item">
							<div class="form-item-title">
								<label for=""><sup>아이디(이메일 주소)</sup></label>
							</div>
							<div class="form-item-contents">
								<div class="input xl line">
									<input type="email" placeholder="아이디(이메일 주소) 입력">
									<button type="button" class="btn-input-clear">입력값 삭제</button>
								</div>
							</div>
						</li>
						<li class="form-item">
							<div class="form-item-title">
								<label for=""><sup>비밀번호</sup></label>
							</div>
							<div class="form-item-contents">
								<div class="input xl line">
									<input type="password" placeholder="비밀번호 입력">
									<button type="button" class="btn-input-clear">입력값 삭제</button>
								</div>
							</div>
						</li>
						<li class="form-item">
							<label class="checkbox type2 md">
								<input type="checkbox" class="control-input">
								<span class="control-text">아이디 저장</span>
							</label>
							<label class="checkbox type2 md mg-l16">
								<input type="checkbox" class="control-input">
								<span class="control-text">로그인 상태 유지</span>
							</label>
						</li>
					</ul>
					<div class="btn-group">
						<button type="button" class="btn primary xl w-100"><span>저장</span></button>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
